<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodboard AI</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Moodboard AI</h1>
      </header>

      <main class="main">
        <section class="section">
          <header class="section-header"><h2>0. Connect</h2></header>
          <div class="connections-content"></div>
        </section>

        <section class="section" id="parti-section">
          <header class="section-header">
            <h2>1. Parti</h2>
          </header>
          <div class="section-content" id="parti-content"></div>

        <section class="section" id="conceptual-section">
          <header class="section-header">
            <h2>2. Conceptualize</h2>
          </header>
          <div class="section-content" id="conceptual-content"></div>
        </section>

        <section class="section" id="artifacts-section">

        <section class="section" id="parameters-section">
          <header class="section-header">

          </header>
          <div class="section-content" id="parameters-content"></div>
        </section>

        <section class="section" id="renderings-section">
          <header class="section-header">
            <h2>5. Render</h2>
            <p>Generate PRD and render products</p>
          </header>

    <script type="module" src="/src/main.ts"></script>
