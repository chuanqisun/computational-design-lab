<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodboard AI</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Moodboard AI</h1>
        <p>Human-AI co-iterative product design pipeline</p>

        <details>
          <summary>Connections</summary>
          <div class="connections-content"></div>
        </details>
      </header>

      <main class="main">
        <section class="section" id="parti-section">
          <header class="section-header">
            <h2>Parti</h2>
          </header>
          <div class="section-content" id="parti-content"></div>
        </section>

        <section class="section" id="conceptual-section">
          <header class="section-header">
            <h2>Conceptual Map</h2>
            <p>Explore related concepts</p>
          </header>
          <div class="section-content" id="conceptual-content"></div>
        </section>

        <section class="section" id="parameters-section">
          <header class="section-header">
            <h2>Parameterization</h2>
            <p>Specify domain parameters</p>
          </header>
          <div class="section-content" id="parameters-content"></div>
        </section>

        <section class="section" id="artifacts-section">
          <header class="section-header">
            <h2>Artifact Synthesis</h2>
            <p>Steer AI with preference</p>
          </header>
          <div class="section-content" id="artifacts-content"></div>
        </section>

        <section class="section" id="renderings-section">
          <header class="section-header">
            <h2>Renderings</h2>
            <p>Generate PRD and render products</p>
          </header>
          <div class="section-content" id="renderings-content"></div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
