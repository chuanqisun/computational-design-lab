<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computational Design Lab</title>
  </head>
  <body>
    <div id="app" class="material-page">
      <header class="header">
        <h1>Material Lab</h1>
        <button id="setup-button">Setup</button>
      </header>

      <section class="section">
        <header class="section-header">
          <h2>Components</h2>
        </header>
        <div class="slots-grid">
          <div class="slot">
            <button class="image-picker" data-component="shape" commandfor="picker-dialog" command="show-modal">
              Body Geometry
            </button>
          </div>
          <div class="slot">
            <button class="image-picker" data-component="cap" commandfor="picker-dialog" command="show-modal">
              Dispensing Mechanism
            </button>
            <input type="color" class="slot-color-picker" id="cap-color" value="#ffffff" title="Cap Color" />
          </div>
          <div class="slot">
            <button class="image-picker" data-component="material" commandfor="picker-dialog" command="show-modal">
              Main Material
            </button>
          </div>
          <div class="slot">
            <button class="image-picker" data-component="surface" commandfor="picker-dialog" command="show-modal">
              Surface Finish
            </button>
          </div>
        </div>
      </section>

      <section class="section">
        <header class="section-header">
          <h2>Previews</h2>
          <div class="render-actions">
            <button class="render-perspective" data-view="front">Front</button>
            <button class="render-perspective" data-view="three-quarters">3/4</button>
            <button class="render-perspective" data-view="in-use">In use</button>
          </div>
        </header>
        <div class="previews-grid"></div>
      </section>
    </div>

    <dialog id="picker-dialog">
      <div class="dialog-content"></div>
    </dialog>

    <dialog id="setup-dialog">
      <div class="dialog-content"></div>
    </dialog>

    <script type="module" src="/src/material-page.ts"></script>
  </body>
</html>
